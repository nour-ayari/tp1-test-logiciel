<section  id="nowPlaying"class="cw-container py-10">
  <div class="flex items-center justify-between mb-5">
    <h2 class="text-2xl font-semibold">Now Playing</h2>
  </div>

   @if (error()) {
    <p class="text-red-400">Failed to load movies.</p>
  } @else {
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
  @for (m of nowPlaying(); track m.id) {
    <app-movie [movie]="m" />
  } @empty {
    <p class="text-white/60">No movies found.</p>
  }
</div>

  }
</section>
