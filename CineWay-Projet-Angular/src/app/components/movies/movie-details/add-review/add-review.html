@if (open()) {
  <!-- Backdrop -->
  <div class="fixed inset-0 z-999 bg-black/70 backdrop-blur-sm" (click)="onClose()"></div>

  <!-- Modal -->
  <div class="fixed inset-0 z-1000 flex items-center justify-center">
    <div
      class="w-full max-w-lg rounded-2xl bg-gray-950 border border-white/10 shadow-2xl overflow-hidden"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div class="flex items-center justify-between px-12 pt-4 border-b border-white/10">
        <div>
          <h3 class="text-white text-sm font-semibold">
            {{ isEditing() ? 'Edit your review' : 'Add Review' }}
          </h3>
          @if (movieTitle()) {
            <p class="text-xs text-gray-400 mt-0.5">{{ movieTitle() }}</p>
          }
        </div>

        <button type="button" class="text-gray-300 hover:text-white transition" (click)="onClose()">
          ✕
        </button>
      </div>

      <!-- Body -->
      <div class="px-5 py-2">
        <!-- Rating -->
        <div>
          <p class="text-m text-gray-200 mb-1 mt-3">Your rating</p>

          <div class="flex gap-2">
            @for (s of [1, 2, 3, 4, 5]; track s) {
              <button
                type="button"
                class="w-20 h-15 flex items-center justify-center text-3xl transition text-gray-500 hover:text-yellow-400"
                (click)="setRating(s)"
                (mouseenter)="onStarHover(s)"
                (mouseleave)="onStarLeave()"
                [class.text-yellow-400]="(hoverRating() || rating()) >= s"
              >
                ★
              </button>
            }
          </div>
        </div>

        <!-- Title -->
        <div>
          <label class="mt-2 text-sm text-gray-200">Title (optional)</label>
          <input
            class="mt-1 w-full rounded-xl bg-white/5 border border-white/10 px-3 py-2 text-white outline-none focus:border-white/30"
            [ngModel]="title()"
            (ngModelChange)="title.set($event)"
            placeholder="Short summary..."
          />
        </div>

        <!-- Comment -->
        <div class="mt-3">
          <label class="text-sm text-gray-200">Comment (optional)</label>
          <textarea
            rows="4"
            class="mt-2 w-full rounded-xl bg-white/5 border border-white/10 px-3 py-2 text-white outline-none focus:border-white/30 resize-none"
            [ngModel]="comment()"
            (ngModelChange)="comment.set($event)"
            placeholder="Write your review..."
          ></textarea>
        </div>

        @if (errorMsg()) {
          <div class="text-sm text-red-400 bg-red-500/10 border border-red-500/20 rounded-xl p-3">
            {{ errorMsg() }}
          </div>
        }
      </div>

      <!-- Footer -->
      <div class="mt-4 px-5 py-2 border-t border-white/10 flex gap-3">
        <button
          type="button"
          class="flex-1 rounded-xl bg-white/10 hover:bg-white/20 text-white py-2.5 transition"
          (click)="onClose()"
        >
          Cancel
        </button>

        <button
          type="button"
          class="flex-1 rounded-xl bg-blue-500 hover:bg-blue-600 text-white py-2.5 font-medium transition"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
}
