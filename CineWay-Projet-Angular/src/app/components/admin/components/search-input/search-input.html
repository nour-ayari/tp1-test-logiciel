<label class="block">
  @if (showLabel()) {
    <span class="block text-xs font-semibold uppercase tracking-wide text-gray-400">{{ label() }}</span>
  }
  <div class="relative mt-2">
    <svg
      class="pointer-events-none absolute left-4 top-1/2 h-5 w-5 -translate-y-1/2 text-gray-500"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    <input
      class="w-full rounded-xl border border-[#2a3644] bg-[#18222c] py-3.5 pl-11 pr-4 text-base text-gray-100 placeholder:text-gray-500 focus:border-[#3d99f5] focus:outline-none focus:ring-2 focus:ring-[#3d99f5]/30 transition-all"
      type="search"
      [placeholder]="placeholder()"
      [value]="value()"
      (input)="onInput($event)"
    />
  </div>
</label>
